name=PostgreSQL Database Manager
version=1.0
author=DirectAdmin PostgreSQL Plugin
email=admin@example.com
url=https://www.directadmin.com
description=PostgreSQL Database Manager for DirectAdmin. Allows users to create and manage PostgreSQL databases.

# Set to 1 to enable admin access to PostgreSQL management
admin=1

# Set to 1 to enable reseller access to PostgreSQL management
reseller=1

# Set to 1 to enable user access to PostgreSQL management
user=1

# Plugin locations
admin_link=/plugins/postgres_plugin/admin/
user_link=/plugins/postgres_plugin/user/

# Plugin installation information
install_type=plugin
installed=yes

# Commands
cmd_install=/usr/local/directadmin/plugins/postgres_plugin/exec/install.sh
cmd_uninstall=/usr/local/directadmin/plugins/postgres_plugin/exec/uninstall.sh
